<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Dynamic Quiz Website</h1>

        <div id="start-screen">
            <input type="text" id="username" placeholder="Enter your name..." />
            <button onclick="startQuiz()" class="btn">Start Quiz</button>
            <button onclick="showLeaderboard()" class="btn secondary">View Leaderboard</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button onclick="nextQuestion()" class="btn next-btn">Next</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="saveScore()" class="btn">Save Score</button>
            <button onclick="restartQuiz()" class="btn secondary">Play Again</button>
        </div>

        <div id="leaderboard-screen" class="hidden">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
            <button onclick="goHome()" class="btn secondary">Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
